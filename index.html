<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeNote app</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container">
    <header class="logo">
        <a href="https://wenote.com" target="_blank">
            <img class="logo" src="images\pngwenote1.png" alt="wenote.com">
        </a>
        <h2 class="headline"> Your daily TO-DO Note app </h2>
        
    </header>
    
    <div class="main">
        <form>
            <input type="text" placeholder="New TO DO......">
            <button type="submit"><i class="fas  fa-plus-square"></i></button>
        </form>

        <div class="todolist">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">CLEAR ALL</a>
        </div>
    </div>
   
    <script type="text/javascript"  src="app.js"> </script>
</body>
</html>
